<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fizz Buzz</title>
</head>

<body>

	<script>
		var number = parseInt(prompt('Biron bir son ayting'), 10);

		if ((number % 3 === 0 && number % 5 === 0)) {
			console.log('Fizz Buzz');
		} else if (number % 3 === 0) {
			console.log('Fizz');
		} else if (number % 5 === 0) {
			console.log('Buzz');
		} else {
			console.log(number);
		}

	</script>
</body>

</html>
